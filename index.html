<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ü¶Å Brave Mini ‚Äî Protegido</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff9800;
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      border-radius: 10px;
      background: #000;
      margin-bottom: 25px;
      box-shadow: 0 0 15px #000;
    }
    .temporadas {
      margin: 15px 0;
    }
    .episodios {
      margin: 10px 0 20px;
    }
    .episodios button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #ff9800;
      cursor: pointer;
      transition: 0.2s;
      margin: 4px;
      font-size: 15px;
    }
    .episodios button:hover {
      background: #ff9800;
      color: #111;
    }
    input, button#abrirBtn {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin: 5px;
    }
    input {
      width: 70%;
      max-width: 400px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
    }
    button#abrirBtn {
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button#abrirBtn:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <h1>ü¶Å Brave Mini</h1>
  <p>Assiste qualquer site ou v√≠deo sem an√∫ncios ‚Äî com prote√ß√£o total.</p>

  <!-- IFRAME em cima -->
  <iframe id="visor" src=""></iframe>

  <!-- Temporadas -->
  <div class="temporadas">
    <h2>Temporada 1</h2>
    <div class="episodios">
      <button onclick="abrirEpisodio('https://exemplo.com/temp1ep1')">Epis√≥dio 1</button>
      <button onclick="abrirEpisodio('https://filemoon.sx/d/xca3drykmkyw')">Epis√≥dio 2</button>
      <button onclick="abrirEpisodio('https://exemplo.com/temp1ep3')">Epis√≥dio 3</button>
      <button onclick="abrirEpisodio('https://exemplo.com/temp1ep4')">Epis√≥dio 4</button>
    </div>

    <h2>Temporada 2</h2>
    <div class="episodios">
      <button onclick="abrirEpisodio('https://filemoon.sx/d/xca3drykmkyw')">Epis√≥dio 1</button>
      <button onclick="abrirEpisodio('https://exemplo.com/temp2ep2')">Epis√≥dio 2</button>
      <button onclick="abrirEpisodio('https://exemplo.com/temp2ep3')">Epis√≥dio 3</button>
      <button onclick="abrirEpisodio('https://exemplo.com/temp2ep4')">Epis√≥dio 4</button>
    </div>
  </div>

  <!-- Campo de link manual -->
  <div>
    <input type="text" id="urlInput" placeholder="Cole o link aqui..." />
    <button id="abrirBtn">Abrir</button>
  </div>

  <script>
    const PROXY_PATH = '/.netlify/functions/proxy?url=';
    const visor = document.getElementById('visor');
    const input = document.getElementById('urlInput');
    const btn = document.getElementById('abrirBtn');

    // üöÄ Abrir link digitado
    btn.addEventListener('click', () => {
      const url = input.value.trim();
      if (!url) return alert('Insira um link v√°lido!');
      abrirEpisodio(url);
    });

    // üé¨ Abrir epis√≥dio via proxy
    function abrirEpisodio(url) {
      visor.src = PROXY_PATH + encodeURIComponent(url);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // ‚ö†Ô∏è Impede sair, recarregar ou voltar
    window.onbeforeunload = function(e) {
      e.preventDefault();
      e.returnValue = "Tens certeza que queres sair do Brave Mini?";
      return "Tens certeza que queres sair do Brave Mini?";
    };

    // Bloqueia o bot√£o "Voltar"
    history.pushState(null, "", window.location.href);
    window.addEventListener("popstate", function () {
      history.pushState(null, "", window.location.href);
    });

    // Recarrega se tentar minimizar ou mudar de aba
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "hidden") {
        setTimeout(() => {
          window.location.href = window.location.href;
        }, 100);
      }
    });

    // üö´ Impede abrir novas abas/janelas
    (function() {
      const originalOpen = window.open;
      window.open = function() {
        alert('‚ö†Ô∏è Abertura de nova aba bloqueada!');
        return null;
      };
    })();

    // üõ°Ô∏è Protege contra redirecionamento no iframe
    visor.addEventListener('load', () => {
      try {
        const doc = visor.contentDocument || visor.contentWindow.document;
        const links = doc.querySelectorAll('a[target]');
        links.forEach(link => link.removeAttribute('target'));
      } catch (err) {
        console.warn('Prote√ß√£o parcial ‚Äî dom√≠nio externo n√£o acess√≠vel:', err);
      }
    });
  </script>
</body>
</html>
